    <main class="container contact">
        <br>
        <br>
        <h1>Contact</h1>
        <section>
            <form class="form-group">
                <label for="exampleFormControlInput1">Name:</label>
                <input type="name" class="form-control" class="exampleFormControlInput1" placeholder="John Doe">
            </form>
            <form class="form-group">
                <label for="exampleFormControlInput1">Email address:</label>
                <input type="email" class="form-control" class="exampleFormControlInput1"
                    placeholder="name@example.com">
            </form>

            <form class="form-group">
                <label for="exampleFormControlTextarea1">Inquiry/Questions/Comments:</label>
                <textarea class="form-control" class="exampleFormControlTextarea1" rows="8"></textarea>
            </form>
        </section>
        <input class="btn btn-dark" type="submit" value="Submit">
    </main>
